<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My orders</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,-25" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
<div class="topnav" th:insert="~{layout :: navbar}"></div>
<div class="container">
    <div class="order-history-container">
        <h1>My Orders</h1>
        <div th:if="${not #lists.isEmpty(orders)}">
            <table>
                <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Total Price</th>
                    <th>Content</th>
                    <th>Delivery Method</th>
                    <th>Address</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}" class="left-history-td"></td>
                    <td th:text="${order.price} + ' USD'" class="middle-history-td"></td>
                    <td class="left-history-td">
                        <ul>
                            <li th:each="game : ${order.orderedGames}">
                                <span th:text="${game.title}"></span>
                            </li>
                        </ul>
                    </td>
                    <td th:text="${order.deliveryMethod}" class="middle-history-td"></td>

                    <td class="right-history-td">
                        <span th:text="| ${order.street}, ${order.city}, ${order.postalCode}, ${order.country}|"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${#lists.isEmpty(orders)}">
            <p>No orders found.</p>
        </div>
    </div>
</div>
<footer th:insert="~{layout :: footer}"></footer>
</body>
</html>
