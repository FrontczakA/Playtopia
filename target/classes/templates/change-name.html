<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile Details</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>
<body>
<div class="topnav" th:insert="~{layout :: navbar}"></div>
<div class="container">
    <div class="change-user-data-container">
        <h2>Change name</h2>
        <form action="/change-name" method="post" th:object="${user}">
            <div class="form-group">
                <label for="newName">New Name:</label>
                <input type="text" id="newName" name="newName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="newSurname">New Surname:</label>
                <input type="text" id="newSurname" name="newSurname" class="form-control" required>
            </div>
            <button type="submit" class="change-name-button">Change Name</button>
        </form>
    </div>
</div>
<footer th:insert="~{layout :: footer}"></footer>
</body>
</html>
