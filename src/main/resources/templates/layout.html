<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Games list</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,-25" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
<div class="topnav" th:fragment="navbar">
    <nav>
        <div class="dropdown-admin">
            <button class="dropbtn-admin" sec:authorize="hasRole('ADMIN')">Admin</button>
            <div class="dropdown-content" sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/games/admin/new}">Add game</a>
                <a th:href="@{/games/admin/edit}">Update game</a>
                <a th:href="@{/games/admin/delete}">Delete game</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">PLAYSTATION</button>
            <div class="dropdown-content">
                <a th:href="@{/games/filter(min=0, max=1000.00, console='PS4', category='')}">PS4</a>
                <a th:href="@{/games/filter(min=0, max=1000.00, console='PS5', category='')}">PS5</a>
            </div>
        </div>
        <a class="navsite" th:href="@{/games/filter(min=0, max=1000.00, console='PC', category='')}">PC</a>
        <a class="logo" th:href="@{/games}">Playtopia</a>
        <div class="dropdown">
            <button class="dropbtn">XBOX</button>
            <div class="dropdown-content">
                <a th:href="@{/games/filter(min=0, max=1000.00, console='XBOX ONE', category='')}">XBOX ONE</a>
                <a th:href="@{/games/filter(min=0, max=1000.00, console='XBOX SERIES X', category='')}">XBOX SERIES X</a>
            </div>
        </div>
        <a class="navsite" th:href="@{/games/filter(min=0, max=1000.00, console='Switch', category='')}">NINTENDO</a>
        <div class="loginregisterdiv" >
                <div class="shopping-basket">
                    <span class="fa fa-shopping-basket" ></span>
                </div>
                <div class="dropdown">
                    <div>
                        <button class="dropbtn"><span class="fa fa-user-circle"></span></button>
                    </div>
                    <div class="dropdown-content-user" sec:authorize="isAuthenticated()">
                        <a th:href="@{/profile}">Profile Details</a>
                        <a href="#">My Orders</a>
                        <a th:href="@{/logout}">Logout</a>
                    </div>
                    <div class="dropdown-content-user" sec:authorize="isAnonymous()">
                        <a th:href="@{/login}">Login</a>
                        <a th:href="@{/register}">Register</a>
                    </div>
                </div>
            </div>
    </nav>
</div>

<div class="container">


</div>
<footer th:fragment="footer">
    <div class="footer">
        <div class="row">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-youtube"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
        </div>

        <div class="row">
            <ul>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">Our Services</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms & Conditions</a></li>
                <li><a href="#">Career</a></li>
            </ul>
        </div>

        <div class="row">
            Playtopia Copyright Â© 2024
        </div>
    </div>
</footer>

</body>

</html>
