<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Games list</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>

<body>
<div class="topnav">
    <nav>
        <div class="dropdown">
            <button class="dropbtn">Admin</button>
            <div class="dropdown-content">
                <a th:href="@{/games/new}">Add game</a>
                <a href="#">Update game</a>
                <a th:href="@{/games/delete}">Delete game</a>
            </div>
        </div>
        <a class="navsite">PLAYSTATION</a>
        <a class="navsite">PC</a>
        <a class="logo" th:href="@{/games}">Playtopia</a>
        <a class="navsite">XBOX</a>
        <a class="navsite">NINTENDO</a>
        <div class="loginregisterdiv">
            <a class="loginregister">LOGIN</a>
            <a class="loginregister">REGISTER</a>
        </div>
    </nav>
</div>
<div class="container">
    <div class="filter-container">
        <h2>Filter by:</h2>
        <form>
            <h3>Console:</h3>
            <input type="radio" id="ps4" name="console" value="ps4">
            <label for="ps4">PS4</label><br>
            <input type="radio" id="ps5" name="console" value="ps5">
            <label for="ps5">PS5</label><br>
            <input type="radio" id="xboxOne" name="console" value="xboxOne">
            <label for="xboxOne">Xbox One</label><br>
            <input type="radio" id="xboxSeriesX" name="console" value="xboxSeriesX">
            <label for="xboxSeriesX">Xbox Series X</label><br>
            <input type="radio" id="nintendoSwitch" name="console" value="nintendoSwitch">
            <label for="nintendoSwitch">Nintendo Switch</label><br>
            <input type="radio" id="pc" name="console" value="pc">
            <label for="pc">PC</label><br>

            <h3>Price Range:</h3>
            <input type="text" id="priceFrom" name="priceFrom" placeholder="From">
            <input type="text" id="priceTo" name="priceTo" placeholder="To">

            <h3>Category:</h3>
            <select name="category">
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="rpg">RPG</option>
                <option value="fps">FPS</option>
                <option value="sports">Sports</option>
                <option value="strategy">Strategy</option>
            </select>

            <input type="submit" value="Apply">
        </form>
    </div>
    <div class="main-container">
        <div class="images-container">
            <div class="column" th:each="game: ${gamesPage.content}">
                <img th:src="${game.photoUrl}" alt="..." width="100" height="250"/>
                <p class="gametitle" th:text="${game.title}"></p>
                <a class="gamedetails" href="#details">Details</a>
            </div>
        </div>
        <div class="pagination">
            <div th:class="${gamesPage.first} ? 'pagination-item disabled' : 'pagination-item'">
                <a th:if="${gamesPage.hasPrevious()}"
                   th:href="@{/games(page=${gamesPage.number - 1})}"
                   class="pagination-link">
                    <i class="fa fa-chevron-left"></i> Previous
                </a>
            </div>
            <div th:class="${gamesPage.last} ? 'pagination-item disabled' : 'pagination-item'">
                <a th:if="${gamesPage.hasNext()}"
                   th:href="@{/games(page=${gamesPage.number + 1})}"
                   class="pagination-link">
                    Next <i class="fa fa-chevron-right"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="footer">
        <div class="row">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-youtube"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
        </div>

        <div class="row">
            <ul>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">Our Services</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms & Conditions</a></li>
                <li><a href="#">Career</a></li>
            </ul>
        </div>

        <div class="row">
            Playtopia Copyright Â© 2024
        </div>
    </div>
</footer>

</body>

</html>
