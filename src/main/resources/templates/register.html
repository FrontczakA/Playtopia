<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>

<body>
<div th:insert="~{layout :: navbar}"></div>
<div class="container">
    <div class="register-container">
        <h2>Registration</h2>
        <form action="/register" method="post">
            <input type="text" name="name" placeholder="Name" required>
            <br>
            <input type="text" name="surname" placeholder="Surname" required>
            <br>
            <input type="text" name="email" placeholder="E-mail" required>
            <br>
            <input type="text" name="username" placeholder="Username" required>
            <br>
            <input type="password" name="password" placeholder="Password" pattern=".{6,}" title="Password must be at least 6 characters long" required>
            <br>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" pattern=".{6,}" title="Password must be at least 6 characters long" required>
            <br>
            <input type="submit" value="Register">
        </form>
        <p>Already have an account?</p>
        <a th:href="@{/login}">Login</a>
    </div>
</div>
<footer th:insert="~{layout :: footer}"></footer>
</body>

</html>
